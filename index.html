<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body h1{
           text-align:center; 
        }
        #GameTable {
            font-family: Arial, Helvetica, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        #GameTable td, #GameTable th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        #GameTable tr:nth-child(even){background-color: #fc7060;}

        

        #GameTable th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: red;
            color: white;
            text-align:center;
        }

        button{
            width: 150px;
            height: 30px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 15px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            margin-bottom: 10px;
            margin-top: 10px;
            background-color: #fc7060;
            font-weight: bold;
            border-radius: 25px;
        }
        td input{
            width: 100%;
            border-radius: 25px;
            border: 2px solid #fc7060;
            height: 25px; 
        }
        #txtGameId{
            border-radius: 25px;
            border: 2px solid red;
            height: 25px;
            
        }
        #redPanda{
            margin-top:15px;
            margin-left:150px;
                
        }
        #penguin{
            margin-top:90px;
            height:350px;
            width:auto;
            margin-left:450px;
           
            transform: scaleX(-1);
            position:fixed;
            
        }
    
    
    
    </style>
</head>

    <script>
        //HTML elements
        let clientId = null;
        let client = null;
        let gameId = null;
        let ws = new WebSocket("ws://localhost:9090")
        const btnCreate = document.getElementById("btnCreate");
        const btnJoin = document.getElementById("btnJoin");
        const txtGameId = document.getElementById("txtGameId");
        const Gameid = document.getElementById("GameId");
        const divPlayers = document.getElementById("divPlayers");
        const divGame = document.getElementById("divGame");
        const bastabtn = document.getElementById("bastabtn");
        const inp1 = document.getElementById("inp1");
        const inp2 = document.getElementById("inp2");
        const inp3 = document.getElementById("inp3");
        const letterDiv = document.getElementById("letterDiv");
        const countdown = document.getElementById("countdown");

        //wiring events
        btnCreate.addEventListener("click", e=> {

            const payLoad = {
                "method":"create",
                "client":client
            }

            ws.send(JSON.stringify(payLoad));
        })

        btnJoin.addEventListener("click", e=> {
            if(gameId === null){
                gameId = txtGameId.value;

            }
            const payLoad = {
                "method":"join",
                "client":client,
                "gameId": gameId
            }

            ws.send(JSON.stringify(payLoad));
        })

        bastabtn.addEventListener("click",e=> {
            //agarra los values de los text input de todos los clientes
            //en el server hace la lÃ³gica para elegir al ganador

            inp1.disabled = true;
            inp2.disabled = true;
            inp3.disabled = true;


            const payLoad = {
                "method":"basta",
                "gameId": gameId
            }

            const payLoad2 = {
                "method":"result",
                "gameId": gameId
            }
            ws.send(JSON.stringify(payLoad));

            setTimeout(() =>  ws.send(JSON.stringify(payLoad2)),12000)

        })


        
        ws.onmessage = message => {
            //message.data
            const response = JSON.parse(message.data);
            console.log(response);
            if(response.method === "connect"){
                clientId = response.clientId;
                client = {
                "clientId" :clientId,
                "score":0,
                "words": {
                    "nombre" : "",
                    "color" : "",
                    "flor" : ""
                }
            }
            }

            if(response.method === "create"){
                gameId = response.game.id;
                console.log("game succesfully created");
                const d = document.createElement("div");
                d.style.width="200px";
                d.textContent = gameId;
                if (Gameid.firstChild){
                    Gameid.removeChild(Gameid.firstChild);
                }
                Gameid.appendChild(d);
            }

            //join
            if (response.method === "join"){
                const game = response.game;

                while(divPlayers.firstChild)
                    divPlayers.removeChild (divPlayers.firstChild)

                game.clients.forEach (c => {

                    const d = document.createElement("div");
                    d.style.width = "200px";
                    d.textContent = c.client.clientId;
                    divPlayers.appendChild(d);

                    
                })
            }

             //start
             //TODO: conteos
            if (response.method === "start"){
                const game = response.game;
                
                const letter = document.createElement("h2");
                letter.textContent = game.letter;
                letterDiv.appendChild(letter);



                inp1.disabled = false;
                inp2.disabled = false;
                inp3.disabled = false;
                bastabtn.disabled = false;
                
            }

            if(response.method === "basta"){
                bastabtn.disabled = true;
                var timeleft = 10;
                var downloadTimer = setInterval(function(){
                if(timeleft == 0){
                    clearInterval(downloadTimer);
                    countdown.innerHTML = "Finished";
                    inp1.disabled = true;
                    inp2.disabled = true;
                    inp3.disabled = true;

                    client.words.nombre = inp1.value;
                    client.words.color = inp2.value;
                    client.words.flor = inp3.value;

                    const payLoad = {
                    "method":"finishGame",
                    "client":client,
                    "gameId": gameId
                    }

                    ws.send(JSON.stringify(payLoad));
                } else {
                    countdown.innerHTML = timeleft + " s";
                }
                timeleft -= 1;
                }, 1000);

  
            }
            if (response.method === "result"){
                const game = response.game;
                const winners = response.winners;
                
                console.log("winner ids")
                console.log(winners)
                
            }

        }
    </script>
</body>
</html>
